<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu Amo Ela</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            color: #fff;
            font-size: 2.8em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        .photo-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            aspect-ratio: 1/1;
        }

        .photo-container:hover {
            transform: scale(1.03);
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <h1>üíñ Eu Amo Ela üíñ</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        // Configura√ß√µes espec√≠ficas do SEU reposit√≥rio
        const config = {
            usuario: 'Slaporra123',
            repositorio: 'Site',
            branch: 'main', // Altere se necess√°rio
            pasta: 'Fotos' // Nome exato da pasta
        };

        async function carregarImagens() {
            try {
                const apiUrl = `https://api.github.com/repos/${config.usuario}/${config.repositorio}/contents/${config.pasta}?ref=${config.branch}`;
                
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Falha na conex√£o com o GitHub');
                
                const files = await response.json();
                
                // Filtra e formata as imagens
                const imagens = files
                    .filter(file => 
                        file.type === 'file' && 
                        /\.(jpg|jpeg|png|gif|webp)$/i.test(file.name)
                    )
                    .map(file => ({
                        name: file.name,
                        url: file.download_url
                    }));

                if (imagens.length === 0) throw new Error('Nenhuma imagem encontrada');

                // Sele√ß√£o aleat√≥ria
                const selecionadas = imagens
                    .sort(() => Math.random() - 0.5)
                    .slice(0, 2);

                // Atualiza a galeria
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = selecionadas.map(img => `
                    <div class="photo-container">
                        <img src="${img.url}" 
                             alt="Nossa foto: ${img.name.replace(/\.[^/.]+$/, '')}" 
                             class="photo"
                             loading="lazy">
                    </div>
                `).join('');

            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('gallery').innerHTML = `
                    <p style="color: white; text-align: center; font-size: 1.2em;">
                        ‚ù§Ô∏è‚Äçü©π Erro ao carregar fotos. Verifique:<br>
                        1. Se a pasta "Fotos" existe no GitHub<br>
                        2. Se as imagens s√£o arquivos .jpg/.png<br>
                        3. Se o nome da pasta est√° correto
                    </p>
                `;
            }
        }

        // Inicia ao carregar a p√°gina
        window.addEventListener('DOMContentLoaded', carregarImagens);
    </script>
</body>
</html>
