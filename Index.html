<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        .photo-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            aspect-ratio: 1/1;
        }

        .photo-container:hover {
            transform: scale(1.03);
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .secret-layer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .secret-layer.active {
            display: flex;
        }

        .secret-message {
            font-size: 2em;
            margin-bottom: 30px;
            color: #ff1493;
            text-shadow: 0 0 15px #ff1493;
        }

        .back-button {
            padding: 10px 20px;
            font-size: 1.2em;
            background: #ff1493;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: #ff0066;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <h1>‚ù§Ô∏èo amor da minha vida‚ù§Ô∏è</h1>

    <div class="gallery">
        <div class="photo-container" data-code="‚Ä¢">
            <img src="" alt="Ponto" class="photo" id="photo1">
        </div>
        <div class="photo-container" data-code="-">
            <img src="" alt="Tra√ßo" class="photo" id="photo2">
        </div>
    </div>

    <div class="secret-layer" id="secretLayer">
        <div class="secret-message">
            Voc√™ √© minha eterna paix√£o üíò
        </div>
        <button class="back-button" onclick="hideSecretLayer()">Voltar</button>
    </div>

    <script>
        // Configura√ß√µes do reposit√≥rio
        const config = {
            usuario: 'Slaporra123',
            repositorio: 'Site',
            branch: 'main',
            pasta: 'Fotos'
        };

        // Sistema de c√≥digo secreto
        const secretCode = ['‚Ä¢', '‚Ä¢', '-'];
        let inputSequence = [];

        // Carrega imagens aleat√≥rias
        async function carregarImagens() {
            try {
                const apiUrl = `https://api.github.com/repos/${config.usuario}/${config.repositorio}/contents/${config.pasta}?ref=${config.branch}`;
                const response = await fetch(apiUrl);
                const files = await response.json();

                const imagens = files
                    .filter(file => /\.(jpg|jpeg|png|gif|webp)$/i.test(file.name))
                    .map(file => file.download_url);

                if (imagens.length < 2) throw new Error('Poucas imagens na pasta');

                // Seleciona 2 imagens aleat√≥rias
                const shuffled = imagens.sort(() => Math.random() - 0.5);
                document.getElementById('photo1').src = shuffled[0];
                document.getElementById('photo2').src = shuffled[1];

            } catch (error) {
                console.error('Erro ao carregar imagens:', error);
            }
        }

        // Eventos de clique nas imagens
        document.querySelectorAll('.photo-container').forEach(container => {
            container.addEventListener('click', () => {
                inputSequence.push(container.dataset.code);
                checkSecretCode();
            });
        });

        function checkSecretCode() {
            if (inputSequence.join('') === secretCode.join('')) {
                showSecretLayer();
                inputSequence = [];
            } else if (inputSequence.length >= secretCode.length) {
                inputSequence = [];
            }
        }

        function showSecretLayer() {
            const layer = document.getElementById('secretLayer');
            layer.classList.add('active');
            setTimeout(hideSecretLayer, 25000);
        }

        function hideSecretLayer() {
            const layer = document.getElementById('secretLayer');
            layer.classList.remove('active');
        }

        // Inicializa√ß√£o
        carregarImagens();
    </script>
</body>
</html>
