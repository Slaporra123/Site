<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu Amo Ela</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 30px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-top: 40px;
        }

        .photo {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .photo:hover {
            transform: translateY(-5px);
        }

        .photo img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
        }

        .refresh-button {
            margin: 30px auto;
            padding: 12px 25px;
            font-size: 1.1em;
            background: #ffffff;
            color: #ff6b6b;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .refresh-button:hover {
            background: #ff6b6b;
            color: white;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .photo img {
                height: 300px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’– Eu Amo Ela ðŸ’–</h1>
        <div class="gallery" id="gallery"></div>
        <button class="refresh-button" onclick="carregarImagens()">Atualizar Fotos</button>
    </div>

    <script>
        // FunÃ§Ã£o para carregar imagens aleatÃ³rias
        async function carregarImagens() {
            try {
                // Carrega a lista de imagens
                const response = await fetch('imagens.json');
                const imagens = await response.json();
                
                // Embaralha as imagens
                const shuffled = [...imagens].sort(() => 0.5 - Math.random());
                const selecionadas = shuffled.slice(0, 2);

                // Atualiza a galeria
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = selecionadas.map(imagem => `
                    <div class="photo">
                        <img src="fotos/${imagem}" alt="Nossa Foto">
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Erro ao carregar imagens:', error);
            }
        }

        // Carrega as imagens ao iniciar
        carregarImagens();
    </script>
</body>
</html>
