<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            color: #ff1493;
            font-size: 2.5em;
            text-shadow: 0 0 15px #ff1493;
            margin-bottom: 40px;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        .photo-container {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(255, 20, 147, 0.3);
            transition: transform 0.3s ease;
            aspect-ratio: 1/1;
        }

        .photo-container:hover {
            transform: scale(1.03);
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .secret-layer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .secret-layer.active {
            display: flex;
        }

        .secret-message {
            font-size: 2em;
            margin-bottom: 30px;
            color: #ff1493;
            text-shadow: 0 0 15px #ff1493;
            max-width: 80%;
            line-height: 1.5;
        }

        .back-button {
            padding: 12px 25px;
            font-size: 1.2em;
            background: #ff1493;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: #ff0066;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 1.8em;
            }
            .secret-message {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h1>‚ù§Ô∏èo amor da minha vida‚ù§Ô∏è</h1>

    <div class="gallery">
        <div class="photo-container" data-code="‚Ä¢">
            <img src="" alt="Foto 1" class="photo" id="photo1">
        </div>
        <div class="photo-container" data-code="-">
            <img src="" alt="Foto 2" class="photo" id="photo2">
        </div>
    </div>

    <div class="secret-layer" id="secretLayer">
        <div class="secret-message">
            Eu amo MUITO te ter na minha vida,<br>
            amo te amar e prometo te fazer<br>
            a mulher mais feliz do mundo<br>
            enquanto a gente ainda respirar üíò
        </div>
        <button class="back-button" onclick="hideSecretLayer()">Voltar</button>
    </div>

    <script>
        const CONFIG = {
            usuario: 'Slaporra123',
            repositorio: 'Site',
            branch: 'main',
            pasta: 'Fotos',
            token: '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'
        };

        async function carregarImagens() {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${CONFIG.usuario}/${CONFIG.repositorio}/contents/${CONFIG.pasta}?ref=${CONFIG.branch}`,
                    {
                        headers: {
                            'Authorization': `token ${CONFIG.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                const files = await response.json();
                const imagens = files
                    .filter(file => /\.(jpg|jpeg|png|gif|webp)$/i.test(file.name))
                    .map(file => file.download_url + '?v=' + Date.now());

                document.getElementById('photo1').src = imagens[0];
                document.getElementById('photo2').src = imagens[1];

            } catch (error) {
                console.error('Erro:', error);
            }
        }

        const secretCode = ['‚Ä¢', '‚Ä¢', '-'];
        let inputSequence = [];

        document.querySelectorAll('.photo-container').forEach(container => {
            container.addEventListener('click', () => {
                inputSequence.push(container.dataset.code);
                if (inputSequence.join('') === secretCode.join('')) {
                    document.getElementById('secretLayer').classList.add('active');
                    setTimeout(() => {
                        document.getElementById('secretLayer').classList.remove('active');
                    }, 25000);
                    inputSequence = [];
                }
            });
        });

        function hideSecretLayer() {
            document.getElementById('secretLayer').classList.remove('active');
        }

        carregarImagens();
    </script>
</body>
</html>
