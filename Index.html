<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Mulher Que Eu Amo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        .title {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        .images {
            display: flex;
            gap: 20px;
        }

        .media {
            width: 300px;
            height: 400px;
            object-fit: cover;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease;
            opacity: 0;
            animation: slideUp 0.8s ease forwards;
        }

        .media:hover {
            transform: scale(1.05);
        }

        .message-layer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }

        .message {
            color: #ff00ff;
            font-size: 2rem;
            text-align: center;
            padding: 20px;
            text-shadow: 0 0 10px #ff00ff;
            opacity: 0;
        }

        .back-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background: none;
            border: 2px solid #ff00ff;
            color: #ff00ff;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #ff00ff;
            color: #fff;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">a mulher que eu amo</h1>
        <div class="images">
            <img class="media" id="media1">
            <img class="media" id="media2">
        </div>
    </div>

    <div class="message-layer" id="messageLayer">
        <div class="message" id="messageText">
            eu amo MUITO Te ter na minha vida, amo te amar e prometo te fazer a mulher mais feliz do mundo enquanto a gente ainda respirar
        </div>
        <button class="back-btn" id="backBtn">voltar</button>
    </div>

    <script>
        // Configuração do GitHub
        const GITHUB_USERNAME = 'Slaporra123'; // Substitua pelo seu usuário do GitHub
        const REPO_NAME = 'https://github.com/Slaporra123/Site'; // Substitua pelo nome do repositório
        const FOLDER_PATH = 'Site/Fotos'; // Nome da pasta no repositório com as mídias
        const GITHUB_TOKEN = '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'; // Token de acesso pessoal (opcional para repositórios públicos)

        let sequence = '';
        const targetSequence = '••--•';

        async function fetchMedia() {
            try {
                const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FOLDER_PATH}`;
                const headers = GITHUB_TOKEN ? {
                    Authorization: `token ${GITHUB_TOKEN}`,
                    Accept: 'application/vnd.github.v3+json'
                } : { Accept: 'application/vnd.github.v3+json' };

                const response = await fetch(url, { headers });
                if (!response.ok) throw new Error('Erro ao acessar o repositório');
                const files = await response.json();

                // Filtra automaticamente arquivos de mídia (imagens, vídeos, GIFs)
                const mediaFiles = files.filter(file => 
                    file.type === 'file' && file.name.match(/\.(jpg|jpeg|png|gif|mp4|webm)$/i)
                );

                if (mediaFiles.length < 2) {
                    console.error('A pasta precisa ter pelo menos 2 arquivos de mídia!');
                    return;
                }

                // Seleciona 2 arquivos aleatórios
                const shuffled = mediaFiles.sort(() => 0.5 - Math.random());
                const selected = shuffled.slice(0, 2);

                // Usa os URLs diretos das mídias
                document.getElementById('media1').src = selected[0].download_url;
                document.getElementById('media2').src = selected[1].download_url;
            } catch (error) {
                console.error('Erro ao buscar mídias:', error);
                document.querySelector('.title').textContent = 'Erro ao carregar mídias';
            }
        }

        function checkSequence() {
            if (sequence === targetSequence) {
                const layer = document.getElementById('messageLayer');
                const message = document.getElementById('messageText');
                layer.style.display = 'flex';
                setTimeout(() => {
                    message.style.opacity = '1';
                }, 100);
                sequence = ''; // Reseta a sequência
            }
        }

        document.getElementById('media1').addEventListener('click', () => {
            sequence += '•';
            checkSequence();
        });

        document.getElementById('media2').addEventListener('click', () => {
            sequence += '-';
            checkSequence();
        });

        document.getElementById('backBtn').addEventListener('click', () => {
            const layer = document.getElementById('messageLayer');
            const message = document.getElementById('messageText');
            message.style.opacity = '0';
            setTimeout(() => {
                layer.style.display = 'none';
            }, 300);
        });

        // Carrega as mídias automaticamente ao iniciar
        fetchMedia();
    </script>
</body>
</html>
