<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative;
        }

        h1 {
            color: #ff1493;
            font-size: 2.5em;
            text-shadow: 0 0 15px #ff1493;
            margin-bottom: 40px;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        .media-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(255, 20, 147, 0.3);
            transition: transform 0.3s ease;
            aspect-ratio: 1/1;
        }

        .media-container:hover {
            transform: scale(1.03);
        }

        .media {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        video.media {
            background: #000;
        }

        .error-message {
            color: #ff1493;
            font-size: 1.5em;
            text-align: center;
            margin-top: 20px;
        }

        .secret-layer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .secret-layer.active {
            display: flex;
        }

        .secret-message {
            font-size: 2em;
            margin-bottom: 30px;
            color: #ff1493;
            text-shadow: 0 0 15px #ff1493;
            max-width: 80%;
            line-height: 1.5;
        }

        .back-button {
            padding: 12px 25px;
            font-size: 1.2em;
            background: #ff1493;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: #ff0066;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }

            .secret-message {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h1>‚ù§Ô∏èo amor da minha vida‚ù§Ô∏è</h1>

    <div class="gallery">
        <div class="media-container" data-code="‚Ä¢" id="container1"></div>
        <div class="media-container" data-code="-" id="container2"></div>
    </div>

    <div class="secret-layer" id="secretLayer">
        <div class="secret-message">
            Eu amo MUITO te ter na minha vida,<br>
            amo te amar e prometo te fazer<br>
            a mulher mais feliz do mundo<br>
            enquanto a gente ainda respirar üíò
        </div>
        <button class="back-button" onclick="hideSecretLayer()">Voltar</button>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <script>
        async function carregarImagens() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = ''; // Limpa mensagens anteriores

            try {
                const response = await fetch('/.netlify/functions/getGitHubMedia');
                if (!response.ok) {
                    throw new Error(`Erro na requisi√ß√£o: ${response.status}`);
                }
                const data = await response.json();
                console.log('Dados recebidos:', data);

                if (!data.media || data.media.length < 2) {
                    throw new Error('A pasta "Fotos" precisa conter pelo menos 2 arquivos de m√≠dia');
                }

                const shuffled = data.media.sort(() => Math.random() - 0.5);
                const selectedMedia = shuffled.slice(0, 2);

                selectedMedia.forEach((item, index) => {
                    const container = document.getElementById(`container${index + 1}`);
                    if (item.type === 'image' || item.type === 'gif') {
                        container.innerHTML = `<img src="${item.url}" alt="M√≠dia ${index + 1}" class="media">`;
                    } else if (item.type === 'video') {
                        container.innerHTML = `<video controls class="media"><source src="${item.url}" type="video/mp4"></video>`;
                    }
                });
            } catch (error) {
                console.error('Erro ao carregar m√≠dia:', error);
                errorDiv.textContent = error.message;
            }
        }

        const secretCode = ['‚Ä¢', '‚Ä¢', '-'];
        let inputSequence = [];

        document.querySelectorAll('.media-container').forEach(container => {
            container.addEventListener('click', () => {
                inputSequence.push(container.dataset.code);
                checkSecretCode();
            });
        });

        function checkSecretCode() {
            for (let i = 0; i < inputSequence.length; i++) {
                if (inputSequence[i] !== secretCode[i]) {
                    inputSequence = [];
                    return;
                }
            }
            if (inputSequence.length === secretCode.length) {
                showSecretLayer();
                inputSequence = [];
            }
        }

        function showSecretLayer() {
            const layer = document.getElementById('secretLayer');
            layer.classList.add('active');
            setTimeout(hideSecretLayer, 25000);
        }

        function hideSecretLayer() {
            document.getElementById('secretLayer').classList.remove('active');
        }

        carregarImagens();
    </script>
</body>
</html>
