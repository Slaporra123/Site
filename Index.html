<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñ</title>
    <style>
        /* Estilos mantidos inalterados */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative;
        }

        h1 {
            color: #ff1493;
            font-size: 2.5em;
            text-shadow: 0 0 15px #ff1493;
            margin-bottom: 40px;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        .photo-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(255, 20, 147, 0.3);
            transition: transform 0.3s ease;
            aspect-ratio: 1/1;
        }

        .photo-container:hover {
            transform: scale(1.03);
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .secret-layer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .secret-layer.active {
            display: flex;
        }

        .secret-message {
            font-size: 2em;
            margin-bottom: 30px;
            color: #ff1493;
            text-shadow: 0 0 15px #ff1493;
            max-width: 80%;
            line-height: 1.5;
        }

        .back-button {
            padding: 12px 25px;
            font-size: 1.2em;
            background: #ff1493;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: #ff0066;
            transform: scale(1.05);
        }

        /* Novo estilo para o layout do console */
        .console-layer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .console-layer.active {
            display: flex;
        }

        .console-content {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            color: #00ff00;
            text-align: left;
            white-space: pre-wrap;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }

            .secret-message {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h1>‚ù§Ô∏èo amor da minha vida‚ù§Ô∏è</h1>

    <div class="gallery">
        <div class="photo-container" data-code="‚Ä¢">
            <img src="" alt="Ponto" class="photo" id="photo1">
        </div>
        <div class="photo-container" data-code="-">
            <img src="" alt="Tra√ßo" class="photo" id="photo2">
        </div>
    </div>

    <div class="secret-layer" id="secretLayer">
        <div class="secret-message">
            Eu amo MUITO te ter na minha vida,<br>
            amo te amar e prometo te fazer<br>
            a mulher mais feliz do mundo<br>
            enquanto a gente ainda respirar üíò
        </div>
        <button class="back-button" onclick="hideSecretLayer()">Voltar</button>
    </div>

    <!-- Novo layout para exibir o conte√∫do do console -->
    <div class="console-layer" id="consoleLayer">
        <div class="console-content" id="consoleContent"></div>
        <button class="back-button" onclick="hideConsoleLayer()">Voltar</button>
    </div>

    <script>
        // Configura√ß√µes do reposit√≥rio
        const config = {
            usuario: 'Slaporra123', // Substitua pelo seu usu√°rio do GitHub
            repositorio: 'Site',    // Substitua pelo nome do reposit√≥rio
            branch: 'main',         // Substitua pelo branch correto
            pasta: 'Fotos'          // Substitua pela pasta onde est√£o as imagens
        };

        // Token de acesso pessoal do GitHub (use vari√°veis de ambiente no Netlify)
        const GITHUB_TOKEN = 'SEU_TOKEN_AQUI'; // Substitua pelo seu token ou use process.env.GITHUB_TOKEN

        // Controle de imagens exibidas
        let displayedImages = new Set();

        // Fun√ß√£o para carregar imagens com cache e autentica√ß√£o
        async function carregarImagens() {
            const cacheKey = `github-images-${config.usuario}-${config.repositorio}-${config.pasta}`;
            const cacheExpiry = 60 * 60 * 1000; // 1 hora de cache

            // Verifica se h√° cache v√°lido
            const cachedData = localStorage.getItem(cacheKey);
            if (cachedData) {
                const { timestamp, images } = JSON.parse(cachedData);
                if (Date.now() - timestamp < cacheExpiry) {
                    exibirImagens(images);
                    return;
                }
            }

            // Se n√£o houver cache v√°lido, faz a requisi√ß√£o √† API
            try {
                const apiUrl = `https://api.github.com/repos/${config.usuario}/${config.repositorio}/contents/${config.pasta}?ref=${config.branch}`;
                const response = await fetch(apiUrl, {
                    headers: {
                        Authorization: `Bearer ${GITHUB_TOKEN}`, // Autentica√ß√£o com token
                    },
                });
                if (!response.ok) throw new Error('Erro ao carregar imagens');
                const files = await response.json();

                const imagens = files
                    .filter(file => /\.(jpg|jpeg|png|gif|webp)$/i.test(file.name))
                    .map(file => file.download_url);

                if (imagens.length < 2) throw new Error('Adicione pelo menos 2 imagens diferentes');

                // Armazena no cache
                localStorage.setItem(cacheKey, JSON.stringify({
                    timestamp: Date.now(),
                    images: imagens,
                }));

                exibirImagens(imagens);
            } catch (error) {
                console.error('Erro ao carregar imagens:', error);
            }
        }

        // Fun√ß√£o para exibir imagens na galeria
        function exibirImagens(imagens) {
            const shuffled = imagens.sort(() => Math.random() - 0.5);
            const [img1, img2] = shuffled.slice(0, 2);

            document.getElementById('photo1').src = img1;
            document.getElementById('photo2').src = img2;
        }

        // Sistema de c√≥digo secreto
        const secretCode1 = ['‚Ä¢', '‚Ä¢', '-']; // Primeiro c√≥digo secreto
        const secretCode2 = ['-', '-', '-', '-', '‚Ä¢', '‚Ä¢', '‚Ä¢', '‚Ä¢', '-', '-', '-', '-', '‚Ä¢', '‚Ä¢', '‚Ä¢', '‚Ä¢']; // Segundo c√≥digo secreto
        let inputSequence = [];

        document.querySelectorAll('.photo-container').forEach(container => {
            container.addEventListener('click', () => {
                inputSequence.push(container.dataset.code);
                checkSecretCode();
            });
        });

        function checkSecretCode() {
            // Verifica o primeiro c√≥digo secreto
            if (inputSequence.length === secretCode1.length && inputSequence.every((val, index) => val === secretCode1[index])) {
                showSecretLayer();
                inputSequence = [];
                return;
            }

            // Verifica o segundo c√≥digo secreto
            if (inputSequence.length === secretCode2.length && inputSequence.every((val, index) => val === secretCode2[index])) {
                showConsoleLayer();
                inputSequence = [];
                return;
            }

            // Limpa a sequ√™ncia se n√£o corresponder a nenhum c√≥digo
            if (inputSequence.length >= secretCode2.length) {
                inputSequence = [];
            }
        }

        function showSecretLayer() {
            const layer = document.getElementById('secretLayer');
            layer.classList.add('active');
            setTimeout(hideSecretLayer, 25000); // Esconde a mensagem ap√≥s 25 segundos
        }

        function hideSecretLayer() {
            document.getElementById('secretLayer').classList.remove('active');
        }

        // Fun√ß√µes para o layout do console
        function showConsoleLayer() {
            const consoleContent = document.getElementById('consoleContent');
            consoleContent.textContent = captureConsoleLogs(); // Captura os logs do console
            const layer = document.getElementById('consoleLayer');
            layer.classList.add('active');
        }

        function hideConsoleLayer() {
            document.getElementById('consoleLayer').classList.remove('active');
        }

        // Captura os logs do console
        function captureConsoleLogs() {
            const logs = [];
            const originalConsoleLog = console.log;
            const originalConsoleError = console.error;
            const originalConsoleWarn = console.warn;

            // Captura logs futuros
            console.log = function (...args) {
                logs.push(`LOG: ${args.join(' ')}`);
                originalConsoleLog.apply(console, args);
            };

            console.error = function (...args) {
                logs.push(`ERROR: ${args.join(' ')}`);
                originalConsoleError.apply(console, args);
            };

            console.warn = function (...args) {
                logs.push(`WARN: ${args.join(' ')}`);
                originalConsoleWarn.apply(console, args);
            };

            // Captura logs anteriores
            const consoleLogs = console.history || [];
            consoleLogs.forEach(log => logs.push(log));

            return logs.join('\n');
        }

        // Inicializa√ß√£o
        carregarImagens();
    </script>
</body>
</html>
