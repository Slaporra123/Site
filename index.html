<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñ O Amor da Minha Vida üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #ff1493;
            font-size: 2.5em;
            text-shadow: 0 0 15px #ff1493;
            margin-bottom: 20px;
            text-align: center;
        }

        .gallery {
            display: flex;
            gap: 20px;
            max-width: 800px;
            width: 100%;
            justify-content: center;
            margin-bottom: 20px;
        }

        .media-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(255, 20, 147, 0.3);
            transition: transform 0.3s ease;
            background: #333;
            width: 150px; /* Tamanho padr√£o para telas menores */
            height: 150px; /* Tamanho padr√£o para telas menores */
        }

        .media-container:hover {
            transform: scale(1.03);
        }

        .media {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .contador {
            color: #ff1493;
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .contador p {
            margin: 5px 0;
        }

        .secret-layer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            align-items: center;
            justify-content: center;
            color: #ff1493;
            text-align: center;
            font-size: 1.2em;
            flex-direction: column;
            gap: 20px;
        }

        .secret-layer.active {
            display: flex;
        }

        .secret-message {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #ff1493;
            text-shadow: 0 0 15px #ff1493;
            max-width: 80%;
            line-height: 1.5;
        }

        .back-button {
            padding: 12px 25px;
            font-size: 1em;
            background: #ff1493;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: #ff0066;
            transform: scale(1.05);
        }

        .heart, .balloon {
            position: absolute;
            font-size: 1.5em;
            user-select: none;
            pointer-events: none;
            animation: float 6s ease-in infinite;
        }

        .heart {
            color: #ff1493;
        }

        .balloon {
            color: #fff;
        }

        @keyframes float {
            0% { transform: translateY(110vh) translateX(-50%); }
            100% { transform: translateY(-10vh) translateX(50%); }
        }

        /* Ajustes para telas maiores */
        @media (min-width: 768px) {
            .media-container {
                width: 200px;
                height: 200px;
            }

            h1 {
                font-size: 3em;
            }

            .contador {
                font-size: 1.5em;
            }

            .secret-message {
                font-size: 1.8em;
            }
        }

        @media (min-width: 1024px) {
            .media-container {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <h1>üíñ O Amor da Minha Vida üíñ</h1>

    <div class="gallery">
        <div class="media-container" data-code="‚Ä¢">
            <div id="media1" class="media"></div>
        </div>
        <div class="media-container" data-code="-">
            <div id="media2" class="media"></div>
        </div>
    </div>

    <!-- Contador de Dias Juntos -->
    <div class="contador" id="contador">
        <p id="tempoConhecemos"></p>
        <p id="tempoNamoro"></p>
    </div>

    <!-- Camada secreta -->
    <div class="secret-layer" id="secretLayer">
        <div class="secret-message">
            Eu amo MUITO te ter na minha vida,<br>
            amo te amar e prometo te fazer<br>
            a mulher mais feliz do mundo<br>
            enquanto a gente ainda respirar üíò
        </div>
        <button class="back-button" onclick="hideSecretLayer()">Voltar</button>
    </div>

    <!-- Biblioteca de part√≠culas -->
    <div id="particles-js"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Configura√ß√£o do Particles.js
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 50, // N√∫mero m√°ximo de part√≠culas
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ff1493" // Cor das part√≠culas
                },
                shape: {
                    type: "circle", // Formato das part√≠culas
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ff1493",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: false, // Desativar intera√ß√£o com o mouse
                        mode: "repulse"
                    },
                    onclick: {
                        enable: false, // Desativar cria√ß√£o de part√≠culas ao clicar
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 0 // Nenhuma part√≠cula √© criada ao clicar
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });

        // Ofusca√ß√£o de cada caractere do token
        const token = [
            String.fromCharCode(103), // g
            String.fromCharCode(104), // h
            String.fromCharCode(112), // p
            "_", // _
            "e", // e
            "3", // 3
            "x", // x
            "7", // 7
            "9", // 9
            String.fromCharCode(77), // M
            "5", // 5
            String.fromCharCode(68), // D
            String.fromCharCode(87), // W
            String.fromCharCode(79), // O
            String.fromCharCode(84), // T
            "p", // p
            String.fromCharCode(86), // V
            String.fromCharCode(78), // N
            String.fromCharCode(81), // Q
            "o", // o
            "o", // o
            String.fromCharCode(76), // L
            String.fromCharCode(89), // Y
            String.fromCharCode(66), // B
            String.fromCharCode(66), // B
            "e", // e
            String.fromCharCode(90), // Z
            String.fromCharCode(76), // L
            String.fromCharCode(71), // G
            "w", // w
            "k", // k
            String.fromCharCode(74), // J
            "b", // b
            "9", // 9
            "4", // 4
            "c", // c
            "9", // 9
            "a", // a
            "6", // 6
            String.fromCharCode(87) // W
        ].join(""); // Junta todos os caracteres para formar o token

        // Configura√ß√µes do reposit√≥rio
        const config = {
            usuario: 'Slaporra123',
            repositorio: 'Site',
            branch: 'main',
            pasta: 'Fotos',
            token: token // Token reconstru√≠do
        };

        // Controle de m√≠dias exibidas
        let displayedMedia = new Set();

        // Carrega m√≠dias aleat√≥rias √∫nicas
        async function carregarMidias() {
            try {
                const apiUrl = `https://api.github.com/repos/${config.usuario}/${config.repositorio}/contents/${config.pasta}?ref=${config.branch}`;
                const response = await fetch(apiUrl, {
                    headers: {
                        'Authorization': `token ${config.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);

                const files = await response.json();
                const midias = files
                    .filter(file => /\.(jpg|jpeg|png|gif|webp|mp4|webm)$/i.test(file.name))
                    .map(file => ({
                        url: file.download_url,
                        type: file.name.match(/\.(jpg|jpeg|png|gif|webp|mp4|webm)$/i)[1].toLowerCase()
                    }));

                if (midias.length < 2) throw new Error('Adicione pelo menos 2 m√≠dias diferentes');

                // Filtra m√≠dias j√° exibidas
                const availableMedia = midias.filter(media => !displayedMedia.has(media.url));

                if (availableMedia.length < 2) {
                    displayedMedia.clear();
                    return carregarMidias();
                }

                const shuffled = availableMedia.sort(() => Math.random() - 0.5);
                const [media1, media2] = shuffled.slice(0, 2);

                exibirMidia(document.getElementById('media1'), media1);
                exibirMidia(document.getElementById('media2'), media2);

                displayedMedia.add(media1.url);
                displayedMedia.add(media2.url);

            } catch (error) {
                console.error('Erro:', error);
                alert(`Falha ao carregar: ${error.message}`);
            }
        }

        // Exibe a m√≠dia no container
        function exibirMidia(container, media) {
            container.innerHTML = ''; // Limpa o conte√∫do anterior
            if (media.type === 'mp4' || media.type === 'webm') {
                const video = document.createElement('video');
                video.src = media.url;
                video.autoplay = true;
                video.loop = true;
                video.muted = true;
                video.classList.add('media');
                container.appendChild(video);
            } else {
                const img = document.createElement('img');
                img.src = media.url;
                img.alt = 'M√≠dia';
                img.classList.add('media');
                container.appendChild(img);
            }
        }

        // Sistema de c√≥digo secreto
        const secretCode = ['‚Ä¢', '‚Ä¢', '-']; // C√≥digo secreto para a mensagem
        let inputSequence = [];

        // Adiciona eventos de clique aos cont√™ineres de m√≠dia
        document.querySelectorAll('.media-container').forEach(container => {
            container.addEventListener('click', () => {
                inputSequence.push(container.dataset.code); // Adiciona o c√≥digo ao array
                checkSecretCode(); // Verifica o c√≥digo
            });
        });

        // Verifica se o c√≥digo secreto foi inserido corretamente
        function checkSecretCode() {
            if (inputSequence.length > secretCode.length) {
                inputSequence.shift(); // Remove o primeiro item se a sequ√™ncia for maior que o c√≥digo
            }

            // Verifica se a sequ√™ncia atual corresponde ao c√≥digo secreto
            if (inputSequence.join('') === secretCode.join('')) {
                showSecretLayer(); // Mostra a camada secreta
                inputSequence = []; // Reseta a sequ√™ncia
            }
        }

        // Mostra a camada secreta
        function showSecretLayer() {
            document.getElementById('secretLayer').classList.add('active');
        }

        // Esconde a camada secreta
        function hideSecretLayer() {
            document.getElementById('secretLayer').classList.remove('active');
        }

        // Datas importantes
        const dataConhecemos = new Date(2024, 6, 11, 16, 24); // 11 de julho de 2024, 16:24
        const dataNamoro = new Date(2024, 6, 26, 23, 30); // 26 de julho de 2024, 23:30

        // Fun√ß√£o para calcular a diferen√ßa de tempo
        function calcularDiferenca(dataInicial) {
            const agora = new Date();
            const diferenca = agora - dataInicial;

            const segundos = Math.floor(diferenca / 1000);
            const minutos = Math.floor(segundos / 60);
            const horas = Math.floor(minutos / 60);
            const dias = Math.floor(horas / 24);
            const meses = Math.floor(dias / 30);
            const anos = Math.floor(meses / 12);

            return {
                anos: anos,
                meses: meses % 12,
                dias: dias % 30,
                horas: horas % 24,
                minutos: minutos % 60,
                segundos: segundos % 60
            };
        }

        // Fun√ß√£o para formatar o tempo
        function formatarTempo(tempo) {
            return `${tempo.anos} anos, ${tempo.meses} meses, ${tempo.dias} dias, ${tempo.horas} horas, ${tempo.minutos} minutos e ${tempo.segundos} segundos`;
        }

        // Atualiza o contador
        function atualizarContador() {
            const tempoConhecemos = calcularDiferenca(dataConhecemos);
            const tempoNamoro = calcularDiferenca(dataNamoro);

            document.getElementById('tempoConhecemos').textContent = 
                `Fazem exatamente ${formatarTempo(tempoConhecemos)} que eu conheci o amor da minha vida.`;

            document.getElementById('tempoNamoro').textContent = 
                `${formatarTempo(tempoNamoro)} que eu finalmente ganhei o cora√ß√£o dela e come√ßamos a escrever nossa hist√≥ria.`;
        }

        // Fun√ß√£o para criar cora√ß√µes e bal√µes
        function criarFesta() {
            const emojisCoracao = ['üíñ', 'üíï', 'üíû', 'üíì', 'üíó'];
            const emojisBalao = ['üéà', 'üéà', 'üéà', 'üéà', 'üéà'];

            for (let i = 0; i < 10; i++) {
                const coracao = document.createElement('div');
                coracao.classList.add('heart');
                coracao.textContent = emojisCoracao[Math.floor(Math.random() * emojisCoracao.length)];
                coracao.style.left = `${Math.random() * 100}vw`;
                coracao.style.animationDuration = `${Math.random() * 4 + 3}s`;
                document.body.appendChild(coracao);

                const balao = document.createElement('div');
                balao.classList.add('balloon');
                balao.textContent = emojisBalao[Math.floor(Math.random() * emojisBalao.length)];
                balao.style.left = `${Math.random() * 100}vw`;
                balao.style.animationDuration = `${Math.random() * 4 + 3}s`;
                document.body.appendChild(balao);
            }

            // Exibe a mensagem de anivers√°rio
            const tempoNamoro = calcularDiferenca(dataNamoro);
            let mensagem = 'Feliz ';

            if (tempoNamoro.anos > 0) {
                mensagem += `${tempoNamoro.anos} ano${tempoNamoro.anos > 1 ? 's' : ''} `;
            }
            if (tempoNamoro.meses > 0 && tempoNamoro.meses < 12) {
                mensagem += `${tempoNamoro.meses} m√™s${tempoNamoro.meses > 1 ? 'es' : ''} `;
            }

            mensagem += 'de namoro, minha vampirinha üßõ‚Äç‚ôÄÔ∏èü¶áüñ§';

            const contador = document.getElementById('contador');
            contador.innerHTML = `<p>${mensagem}</p>`;
        }

        // Comando secreto para ativar a festa
        let clicksPrimeiraImagem = 0;
        let clicksSegundaImagem = 0;

        document.getElementById('media1').addEventListener('click', () => {
            clicksPrimeiraImagem++;
            verificarComandoSecreto();
        });

        document.getElementById('media2').addEventListener('click', () => {
            clicksSegundaImagem++;
            verificarComandoSecreto();
        });

        function verificarComandoSecreto() {
            if (clicksPrimeiraImagem >= 10 && clicksSegundaImagem >= 10) {
                criarFesta();
                clicksPrimeiraImagem = 0;
                clicksSegundaImagem = 0;
            }
        }

        // Fun√ß√£o para organizar as part√≠culas em "te amo Laura"
        function organizarParticulas() {
            const texto = "te amo Laura";
            const canvas = document.querySelector("#particles-js canvas");
            const ctx = canvas.getContext("2d");

            // Limpa o canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Define a fonte e o tamanho do texto
            ctx.font = "30px Arial";
            ctx.fillStyle = "#ff1493";
            ctx.textAlign = "center";

            // Desenha o texto no centro do canvas
            ctx.fillText(texto, canvas.width / 2, canvas.height / 2);
        }

        // Verifica se √© o dia do anivers√°rio de namoro
        const hoje = new Date();
        if (hoje.getMonth() === 6 && hoje.getDate() === 26) { // 26 de julho
            organizarParticulas();
        }

        // Atualiza o contador a cada segundo
        setInterval(atualizarContador, 1000);
        atualizarContador(); // Chama a fun√ß√£o imediatamente para evitar atraso inicial

        // Inicializa√ß√£o
        carregarMidias();
    </script>
</body>
</html>
