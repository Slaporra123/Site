<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative;
        }

        h1 {
            color: #ff1493;
            font-size: 2.5em;
            text-shadow: 0 0 15px #ff1493;
            margin-bottom: 40px;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        .media-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(255, 20, 147, 0.3);
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #333; /* Fundo para √°reas n√£o cobertas pela m√≠dia */
        }

        .media-container:hover {
            transform: scale(1.03);
        }

        .media {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
        }

        .secret-layer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .secret-layer.active {
            display: flex;
        }

        .secret-message {
            font-size: 2em;
            margin-bottom: 30px;
            color: #ff1493;
            text-shadow: 0 0 15px #ff1493;
            max-width: 80%;
            line-height: 1.5;
        }

        .back-button {
            padding: 12px 25px;
            font-size: 1.2em;
            background: #ff1493;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: #ff0066;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }

            .secret-message {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h1>‚ù§Ô∏èo amor da minha vida‚ù§Ô∏è</h1>

    <div class="gallery">
        <div class="media-container" data-code="‚Ä¢">
            <div id="media1"></div>
        </div>
        <div class="media-container" data-code="-">
            <div id="media2"></div>
        </div>
    </div>

    <div class="secret-layer" id="secretLayer">
        <div class="secret-message">
            Eu amo MUITO te ter na minha vida,<br>
            amo te amar e prometo te fazer<br>
            a mulher mais feliz do mundo<br>
            enquanto a gente ainda respirar üíò
        </div>
        <button class="back-button" onclick="hideSecretLayer()">Voltar</button>
    </div>

    <script>
        // Ofusca√ß√£o de cada caractere do token
        const token = [
            String.fromCharCode(103), // g
            String.fromCharCode(104), // h
            String.fromCharCode(112), // p
            "_", // _
            "e", // e
            "3", // 3
            "x", // x
            "7", // 7
            "9", // 9
            String.fromCharCode(77), // M
            "5", // 5
            String.fromCharCode(68), // D
            String.fromCharCode(87), // W
            String.fromCharCode(79), // O
            String.fromCharCode(84), // T
            "p", // p
            String.fromCharCode(86), // V
            String.fromCharCode(78), // N
            String.fromCharCode(81), // Q
            "o", // o
            "o", // o
            String.fromCharCode(76), // L
            String.fromCharCode(89), // Y
            String.fromCharCode(66), // B
            String.fromCharCode(66), // B
            "e", // e
            String.fromCharCode(90), // Z
            String.fromCharCode(76), // L
            String.fromCharCode(71), // G
            "w", // w
            "k", // k
            String.fromCharCode(74), // J
            "b", // b
            "9", // 9
            "4", // 4
            "c", // c
            "9", // 9
            "a", // a
            "6", // 6
            String.fromCharCode(87) // W
        ].join(""); // Junta todos os caracteres para formar o token

        // Configura√ß√µes do reposit√≥rio
        const config = {
            usuario: 'Slaporra123',
            repositorio: 'Site',
            branch: 'main',
            pasta: 'Fotos',
            token: token // Token reconstru√≠do
        };

        // Controle de m√≠dias exibidas
        let displayedMedia = new Set();

        // Carrega m√≠dias aleat√≥rias √∫nicas
        async function carregarMidias() {
            try {
                const apiUrl = `https://api.github.com/repos/${config.usuario}/${config.repositorio}/contents/${config.pasta}?ref=${config.branch}`;
                const response = await fetch(apiUrl, {
                    headers: {
                        'Authorization': `token ${config.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);

                const files = await response.json();
                const midias = files
                    .filter(file => /\.(jpg|jpeg|png|gif|webp|mp4|webm)$/i.test(file.name))
                    .map(file => ({
                        url: file.download_url,
                        type: file.name.match(/\.(jpg|jpeg|png|gif|webp|mp4|webm)$/i)[1].toLowerCase()
                    }));

                if (midias.length < 2) throw new Error('Adicione pelo menos 2 m√≠dias diferentes');

                // Filtra m√≠dias j√° exibidas
                const availableMedia = midias.filter(media => !displayedMedia.has(media.url));

                if (availableMedia.length < 2) {
                    displayedMedia.clear();
                    return carregarMidias();
                }

                const shuffled = availableMedia.sort(() => Math.random() - 0.5);
                const [media1, media2] = shuffled.slice(0, 2);

                exibirMidia(document.getElementById('media1'), media1);
                exibirMidia(document.getElementById('media2'), media2);

                displayedMedia.add(media1.url);
                displayedMedia.add(media2.url);

            } catch (error) {
                console.error('Erro:', error);
                alert(`Falha ao carregar: ${error.message}`);
            }
        }

        // Exibe a m√≠dia no container
        function exibirMidia(container, media) {
            container.innerHTML = ''; // Limpa o conte√∫do anterior
            if (media.type === 'mp4' || media.type === 'webm') {
                const video = document.createElement('video');
                video.src = media.url;
                video.autoplay = true;
                video.loop = true;
                video.muted = true;
                video.classList.add('media');
                container.appendChild(video);
            } else {
                const img = document.createElement('img');
                img.src = media.url;
                img.alt = 'M√≠dia';
                img.classList.add('media');
                container.appendChild(img);
            }
        }

        // Sistema de c√≥digo secreto melhorado
        const secretCode = ['‚Ä¢', '‚Ä¢', '-'];
        let inputSequence = [];

        document.querySelectorAll('.media-container').forEach(container => {
            container.addEventListener('click', () => {
                inputSequence.push(container.dataset.code);
                checkSecretCode();
            });
        });

        function checkSecretCode() {
            // Verifica a cada clique se o c√≥digo parcial est√° correto
            for (let i = 0; i < inputSequence.length; i++) {
                if (inputSequence[i] !== secretCode[i]) {
                    inputSequence = [];
                    return;
                }
            }

            // Se chegou ao tamanho do c√≥digo e est√° correto
            if (inputSequence.length === secretCode.length) {
                showSecretLayer();
                inputSequence = [];
            }
        }

        function showSecretLayer() {
            const layer = document.getElementById('secretLayer');
            layer.classList.add('active');
            setTimeout(hideSecretLayer, 25000);
        }

        function hideSecretLayer() {
            document.getElementById('secretLayer').classList.remove('active');
        }

        // Inicializa√ß√£o
        carregarMidias();
    </script>
</body>
</html>
