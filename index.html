<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative;
        }

        h1 {
            color: #ff1493;
            font-size: 2.5em;
            text-shadow: 0 0 15px #ff1493;
            margin-bottom: 40px;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        .photo-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(255, 20, 147, 0.3);
            transition: transform 0.3s ease;
            aspect-ratio: 1/1;
        }

        .photo-container:hover {
            transform: scale(1.03);
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .secret-layer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .secret-layer.active {
            display: flex;
        }

        .secret-message {
            font-size: 2em;
            margin-bottom: 30px;
            color: #ff1493;
            text-shadow: 0 0 15px #ff1493;
            max-width: 80%;
            line-height: 1.5;
        }

        .back-button {
            padding: 12px 25px;
            font-size: 1.2em;
            background: #ff1493;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: #ff0066;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }

            .secret-message {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h1>‚ù§Ô∏èo amor da minha vida‚ù§Ô∏è</h1>

    <div class="gallery">
        <div class="photo-container" data-code="‚Ä¢">
            <img src="" alt="Ponto" class="photo" id="photo1">
        </div>
        <div class="photo-container" data-code="-">
            <img src="" alt="Tra√ßo" class="photo" id="photo2">
        </div>
    </div>

    <div class="secret-layer" id="secretLayer">
        <div class="secret-message">
            Eu amo MUITO te ter na minha vida,<br>
            amo te amar e prometo te fazer<br>
            a mulher mais feliz do mundo<br>
            enquanto a gente ainda respirar üíò
        </div>
        <button class="back-button" onclick="hideSecretLayer()">Voltar</button>
    </div>

    <script>
        // Configura√ß√µes do reposit√≥rio
        const config = {
            usuario: 'Slaporra123',
            repositorio: 'Site',
            branch: 'main',
            pasta: 'Fotos',
            token: process.env.GITHUB_TOKEN // Token injetado via vari√°vel de ambiente
        };

        // Fun√ß√£o para carregar imagens da pasta Fotos
        async function carregarImagens() {
            try {
                const apiUrl = `https://api.github.com/repos/${config.usuario}/${config.repositorio}/contents/${config.pasta}?ref=${config.branch}`;
                const response = await fetch(apiUrl, {
                    headers: {
                        'Authorization': `token ${config.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);

                const files = await response.json();
                const imagens = files
                    .filter(file => /\.(jpg|jpeg|png|gif|webp)$/i.test(file.name))
                    .map(file => file.download_url);

                if (imagens.length < 2) throw new Error('Adicione pelo menos 2 imagens diferentes');

                // Embaralha as imagens
                const shuffled = imagens.sort(() => Math.random() - 0.5);

                // Atribui as URLs √†s imagens
                document.getElementById('photo1').src = shuffled[0];
                document.getElementById('photo2').src = shuffled[1];

            } catch (error) {
                console.error('Erro:', error);
                alert(`Falha ao carregar: ${error.message}`);
            }
        }

        // Sistema de c√≥digo secreto
        const secretCode = ['‚Ä¢', '‚Ä¢', '-'];
        let inputSequence = [];

        document.querySelectorAll('.photo-container').forEach(container => {
            container.addEventListener('click', () => {
                inputSequence.push(container.dataset.code);

                // Verifica se a sequ√™ncia atual corresponde ao c√≥digo secreto
                if (inputSequence.length === secretCode.length) {
                    if (inputSequence.join('') === secretCode.join('')) {
                        showSecretLayer();
                    }
                    inputSequence = []; // Reseta a sequ√™ncia ap√≥s verifica√ß√£o
                }
            });
        });

        function showSecretLayer() {
            const layer = document.getElementById('secretLayer');
            layer.classList.add('active');
            setTimeout(hideSecretLayer, 25000); // Fecha ap√≥s 25 segundos
        }

        function hideSecretLayer() {
            document.getElementById('secretLayer').classList.remove('active');
        }

        // Inicializa√ß√£o
        carregarImagens();
    </script>
</body>
</html>
